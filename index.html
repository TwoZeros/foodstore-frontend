<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SbeerFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <div class="menu_item">Все</div>
        <div class="menu_item active">Шашлык</div>
        <div class="menu_item">Картошка</div>
        <div class="menu_item">Допы</div>
        <div class="menu_item">Напитки</div>
    </div>
    <div class="container">
        <div class="dish">
            <div class="dish_photo">
                <img src="https://bbq-sochi.ru/upload/iblock/942/b0ponebr2ieh9hv3t35xvpwlwp5pc4tt.webp" alt="">
            </div>
            <div class="dish_content_container">
                <h2 class="dish_name">Шашлык шейка свинная</h2>
                <div class="dish_info">
                    <div class="price">179 Р</div>
                    <div class="weight">150 г.</div>
                </div>
                <div class="dish_action">
                    <button class="btn btn_to_card">
                        <img src="images/icon/icon_plus.svg" alt="">
                        <div class="text">В корзину</div>
                    </button>
                </div>
            </div>
        </div>
        <div class="dish">
            <div class="dish_photo">
                <img src="https://bbq-sochi.ru/upload/iblock/942/b0ponebr2ieh9hv3t35xvpwlwp5pc4tt.webp" alt="">
            </div>
            <div class="dish_content_container">
                <h2 class="dish_name">Шашлык шейка</h2>
                <div class="dish_info">
                    <div class="price">179 Р</div>
                    <div class="weight">150 г.</div>
                </div>
                <div class="dish_action">
                    <button class="btn btn_to_card">
                        <img src="images/icon/icon_plus.svg" alt="">
                        <div class="text">В корзину</div>
                    </button>
                </div>
            </div>
        </div>

        <div class="dish">
            <div class="dish_photo">
                <img src="https://bbq-sochi.ru/upload/iblock/942/b0ponebr2ieh9hv3t35xvpwlwp5pc4tt.webp" alt="">
            </div>
            <div class="dish_content_container">
                <h2 class="dish_name">Шашлык шейка</h2>
                <div class="dish_info">
                    <div class="price">179 Р</div>
                    <div class="weight">150 г.</div>
                </div>
                <div class="dish_action">
                    <div class="btn_complex">
                        <button class="btn btn_item_count">
                            <img src="images/icon/icon_minus.svg" alt="">
                        </button>
                        <div class="text_count">1</div>
                        <button class="btn btn_item_count">
                            <img src="images/icon/icon_plus.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
