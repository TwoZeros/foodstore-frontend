<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container_card">
        <h1>Корзина</h2>

        <div class="card_items_container">
            <div class="card_items">
                <div class="card_item">
                    <div class="card_item_img">
                        <img src="https://bbq-sochi.ru/upload/iblock/942/b0ponebr2ieh9hv3t35xvpwlwp5pc4tt.webp" alt="">
                    </div>
                    
                    <div class="card_item_descr">
                        <h2>Шашлык шейка свиная</h2>
                        <div class="card_item_price">
                            <span>Цена:</span> 179
                        </div>
                    </div>
                    
                    <div class="card_item_action">
                        <div class="btn_complex">
                            <button class="btn btn_item_count">
                                <img src="images/icon/icon_minus.svg" alt="">
                            </button>
                            <div class="text_count">1</div>
                            <button class="btn btn_item_count">
                                <img src="images/icon/icon_plus.svg" alt="">
                            </button>
                        </div>
                    </div>
                    
                </div>


                <div class="card_item">
                    <div class="card_item_img">
                        <img src="https://bbq-sochi.ru/upload/iblock/942/b0ponebr2ieh9hv3t35xvpwlwp5pc4tt.webp" alt="">
                    </div>
                    
                    <div class="card_item_descr">
                        <h2>Шашлык шейка свиная</h2>
                        <div class="card_item_price">
                            <span>Цена:</span> 179
                        </div>
                    </div>
                    
                    <div class="card_item_action">
                        <div class="btn_complex">
                            <button class="btn btn_item_count">
                                <img src="images/icon/icon_minus.svg" alt="">
                            </button>
                            <div class="text_count">1</div>
                            <button class="btn btn_item_count">
                                <img src="images/icon/icon_plus.svg" alt="">
                            </button>
                        </div>
                    </div>


                
                    
                </div>
                
            </div>

        </div>

        
        <hr class="summary-line">

        <div class="summary-price">
            Итого: 358 Р
        </div>

        <div class="card_action">
            <button class="btn cancel">Отменить</button>
            <button class="btn confirm-order">Подтвержить заказ</button>
        </div>
    </div>
</body>

</html>
